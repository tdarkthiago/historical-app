<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz Duelo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player player-1">
    <h2>Jogador 1</h2>
    <div class="score" id="score1">0</div>
    <div class="controls">
      <button class="add" data-player="1">+</button>
      <button class="remove" data-player="1">-</button>
    </div>
  </div>

  <button id="playBtn">Pergunta!</button>

  <div class="player player-2">
    <h2>Jogador 2</h2>
    <div class="score" id="score2">0</div>
    <div class="controls">
      <button class="add" data-player="2">+</button>
      <button class="remove" data-player="2">-</button>
    </div>
  </div>

  <div id="popup" class="popup">
    <div id="popup-content" class="popup-content">
      <p id="questionText"></p>
      <div id="options"></div>
      <button id="closeBtn">Fechar</button>
    </div>
  </div>

  <button id="resetBtn" style="position: absolute; top: 10px; right: 10px;">Resetar</button>  
  <h1 id="logoText" style="position: absolute; top: 100px; right: 40px;">Historical <span>Battle</span></h1>

  <script type="module" src="dist/main.js"></script>
</body>


</html>
